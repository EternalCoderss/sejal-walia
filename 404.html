            display: flex;

        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #dc2626;
        }
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0 0 1rem;
            color: #0f172a;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem;
            color: #0f172a;
        }
        p {
            font-size: 1.125rem;
            color: #64748b;
            margin: 0 0 2rem;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .primary {
            background-color: #0ea5e9;
            color: white;
        }
        .primary:hover {
            background-color: #0284c7;
        }
        .secondary {
            background-color: transparent;
            color: #0f172a;
            border: 1px solid #cbd5e1;
        }
        .secondary:hover {
            background-color: #f1f5f9;
        }
        .path {
            background-color: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
        @media (max-width: 640px) {
            .buttons {
                flex-direction: column;
            }
            a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <div class="buttons">
            <a href="/sejal-walia/" class="primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Return to Home
            </a>
            <a href="javascript:history.back()" class="secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Go Back
            </a>
        </div>
        <p id="path-info"></p>
    </div>
    <script>
        // Display the attempted path
        document.addEventListener('DOMContentLoaded', function() {
            var pathInfo = document.getElementById('path-info');
            var path = window.location.pathname;
            pathInfo.innerHTML = 'You tried to access: <span class="path">' + path + '</span>';
        });
        
        // SPA routing fallback for GitHub Pages
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</body>
</html>
